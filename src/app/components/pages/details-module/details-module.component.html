<header class="masthead">
  <div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-50 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">
        <h1 class="text-white font-weight-bold">Module : {{module.libelle}}</h1>
        <hr class="divider"/>
      </div>

    </div>
  </div>
</header>

<!-- <video width="100%" height="157" src="http://localhost:8081/api/training/files/video/Lefa%20-%20TMCP%20%231%20-%20Fiert%C3%A9%20(Street%20Video).mkv"type="video/mkv"></video> -->

<section class="pricing-tables mt-4">
  <article>
    <h1 class="m-lg-4">Les vidéos du module</h1>
    <div class="myContainer col-10">
      <div class="cards col-4 mb-2" *ngFor="let cour of cours">
        <div class="cards-image">
          <div class="embed-responsive embed-responsive-16by9"  *ngFor="let v of split">
<!--            <video width="100%" height="157" src="assets/images/videos/KEROZEN%20-%20%20MOTIVATION%20(%20CLIP%20OFFICIEL).mp4"-->
<!--                    type="video/mp4"></video>-->
            <video width="320" height="240" controls>
              <source [src]="v" autocapitalize="on" type="video/mp4">
              <source [src]="v" type="video/ogg">
            </video>
            <div class="content">
              <h1>The Timbers</h1>
            </div><!--end div class content-->
          </div><!--End Div embed-responsive-->

        </div>
        <!-- card image -->

        <div class="cards-content">
          <span class="card-title">{{cour.libelle}}</span>
          <p>{{cour.description}}</p>

        </div>
        <!-- card content -->
        <a routerLink="/detailCours/{{cour.id}}" class="btn btn-sm btn-light">Détails</a>
      </div>
    </div>
  </article>

  <aside>
    <div class="head">
      <h5>Acheter un ticket labo</h5>
    </div>

    <div class="form">
      <select name="ticket" class="form-control">
        <option></option>
        <option>10h</option>
        <option>20h</option>
      </select>
      <button class="btn btn-sm btn-primary">Valider</button>
    </div>

    <div class="head">
      <h4>Les autres modules</h4>
      <span class="fas fa-chart-line"></span>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-12" *ngFor="let m of modules">
        <div class="img">
          <img src="assets/images/img/portfolio/thumbnails/2.jpg" width="100%">
        </div>

        <div class="desc">
          <p>{{m.libelle}}</p>
          <p>{{m.nombreVideo}}</p>
        </div>
      </div>
    </div>

  </aside>
</section>
